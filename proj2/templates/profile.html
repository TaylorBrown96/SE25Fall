<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile · Weeklies</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ url_for('index') }}">
      <span class="logo" aria-hidden="true"></span> Weeklies
    </a>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('db_view') }}">DB</a>
      <a href="{{ url_for('logout') }}" data-confirm="Log out now?">Logout</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    <div class="page-title">
      <h1>User Profile</h1>
      <p class="hide-sm">{{ username }}</p>
    </div>

    <div class="card max-w-lg">
      <div class="card-body">
        <div class="table-wrap">
          <table class="table">
            <tbody>
              <tr><th scope="row">Username</th><td>{{ username }}</td></tr>
              <tr><th scope="row">Email</th><td>{{ email }}</td></tr>
              <tr><th scope="row">Phone</th><td>{{ phone }}</td></tr>
              <tr><th scope="row">Wallet</th><td>{{ wallet }}</td></tr>
              <tr><th scope="row">Preferences</th><td>{{ preferences }}</td></tr>
            </tbody>
          </table>
        </div>

        <div class="btn-row mt-4">
          <a class="btn" href="{{ url_for('index') }}">Home</a>
          <a class="btn btn-outline" href="{{ url_for('logout') }}" data-confirm="Log out now?">Logout</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">© 2025 Weeklies</div>
</footer>
</body>
</html>
