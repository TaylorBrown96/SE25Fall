name: Docs
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r proj2/requirements.txt
          pip install pdoc markdown

      - name: Build API docs (pdoc) + convert Markdown pages
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          rm -rf proj2/site
          # pdoc picks up settings from pdoc.toml, and loads custom.css via template dir
          pdoc proj2 --template-dir proj2/templates -o proj2/site
          # convert proj2/docs/*.md -> HTML + create landing index.html
          python scripts/build_docs.py
          # ensure Pages doesn't try to Jekyll-transform
          touch proj2/site/.nojekyll

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: proj2/site
          publish_branch: gh-pages
