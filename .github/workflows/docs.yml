name: Docs
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r proj2/requirements.txt
      - name: Build pdoc site (no source) from proj2
        run: |
          cd proj2
          rm -rf site
          # document EVERYTHING in proj2 (new files auto-included)
          pdoc --no-show-source --docformat google -o site .
          # include your markdown docs too, if present
          mkdir -p site/docs
          cp -r docs/* site/docs/ || true
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: proj2/site
          publish_branch: gh-pages
